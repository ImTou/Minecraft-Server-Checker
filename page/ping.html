<!DOCTYPE html>
<html>
  <head>
    <title>Ping Tool</title>
  </head>
  <body>
    <h1>Ping Tool</h1>
    <p>Welcome to our Ping Tool! This tool allows you to check the latency, or ping, between your computer and a server.</p>
    <form>
      <label for="server">Server:</label>
      <input type="text" id="server" name="server" required>
      <button type="button" onclick="ping()">Ping</button>
    </form>
    <p id="result"></p>
    <script>
      function ping() {
        var server = document.getElementById("server").value;
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "https://cors-anywhere.herokuapp.com/http://" + server, true);
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              var time = xhr.getResponseHeader("X-Response-Time");
              document.getElementById("result").innerHTML = "Ping to " + server + " took " + time + "ms.";
            } else {
              document.getElementById("result").innerHTML = "Ping failed. Please check the server address and try again.";
            }
          }
        };
        xhr.send();
      }
    </script>
  </body>
</html>
