<!DOCTYPE html>
<html>
  <head>
    <title>Minecraft UUID Checker</title>
  </head>
  <body>
    <div id="container">
      <h1>Minecraft UUID Checker</h1>
      <form>
        <label for="username">Minecraft Username:</label>
        <input type="text" id="username" name="username">
        <button type="button" onclick="checkUuid()">Check UUID</button>
      </form>
      <div id="result"></div>
    </div>

    <script>
      function checkUuid() {
        const username = document.getElementById("username").value;
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
              const response = JSON.parse(xhr.responseText);
              const uuid = response.id;
              const resultDiv = document.getElementById("result");
              resultDiv.innerHTML = "The UUID for " + username + " is " + uuid;
            } else {
              const resultDiv = document.getElementById("result");
              resultDiv.innerHTML = "An error occurred while retrieving the UUID.";
            }
          }
        };
        xhr.open("GET", "https://api.mojang.com/users/profiles/minecraft/" + username);
        xhr.send();
      }
    </script>
  </body>
</html>
